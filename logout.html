<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | Discord Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --background: #36393F;
            --text: #FFFFFF;
            --text-muted: #B9BBBE;
            --card-bg: #2F3136;
            --card-border: #202225;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .logout-container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .logout-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 3rem 2rem;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .logout-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite alternate;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #5865F2, #EB459E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }

        .btn i {
            margin-right: 8px;
        }

        .footer {
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h1>You've Been Logged Out</h1>
            <p>You have successfully logged out of the Discord Verification system. To access your dashboard again, please log back in using Discord OAuth.</p>
            <a href="/login" class="btn">
                <i class="fab fa-discord"></i> Login with Discord
            </a>
        </div>
        <div class="footer">
            <p>Â© 2023 Discord Verification System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Add a quick check if user tries to go back
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
